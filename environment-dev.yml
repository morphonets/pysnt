name: pysnt-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Core runtime dependencies
  - python>=3.8
  - openjdk=21
  - scyjava>=1.12.1
  - pyimagej>=1.7.0
  - jpype1>=1.5.0
  - numpy>=2.3.3
  - matplotlib>=3.10.7
  - xarray>=2025.10.1

  # Optional display and conversion features
  - pandas>=2.3.3
  - networkx>=3.0
  - cairo>=1.18.4
  - cairosvg>=2.8.2
  - pymupdf>=1.26.3

  # OME-ZARR support dependencies
  - zarr>=2.10.0
  - fsspec>=2023.1.0

  # Pip dependencies
  - pip
  - pip:
    # Optional Java auto-install support
    - install-jdk>=1.1.0
    
    # Optional GUI dependencies
    - pandasgui>=0.2.15
    - pyobjc-core>=11.1; sys_platform == "darwin"
    - pyobjc-framework-cocoa>=11.1; sys_platform == "darwin"
    
    # Notebook support
    - ipykernel>=7.1.0
    
    # Testing dependencies
    - pytest>=6.0
    - pytest-cov
    
    # Code quality dependencies
    - black
    - flake8
    - mypy
    - isort
    
    # Documentation dependencies
    - sphinx>=5.0,<8.0
    - sphinx-design
    - myst-nb>=0.15.0,<1.4.0
    - sphinx-copybutton
    - pydata-sphinx-theme
