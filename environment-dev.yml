name: pysnt-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Core runtime dependencies
  - python>=3.8
  - openjdk=21
  - scyjava>=1.8.0
  - pyimagej>=1.4.0
  - install-jdk>=1.1.0
  - numpy>=1.20.0
  - matplotlib>=3.10.7
  - cairo>=1.18.0
  - cairosvg>=2.8.2
  - PyMuPDF>=1.26.5

  # macOS-specific dependencies
  - pyobjc-core  # [osx]
  - pyobjc-framework-cocoa  # [osx]

  # Pip dependencies
  - pip
  - pip:
    # Testing dependencies
    - pytest>=6.0
    - pytest-cov
    
    # Code quality dependencies
    - black
    - flake8
    - mypy
    
    # Documentation dependencies
    - sphinx>=4.0
    - sphinx-design
    - myst-nb
    - sphinx-copybutton
    - pydata-sphinx-theme