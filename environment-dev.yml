name: pysnt-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Core runtime dependencies
  - python>=3.8
  - openjdk=21
  - scyjava>=1.12.1
  - pyimagej>=1.7.0
  - install-jdk>=1.1.0
  - numpy>=2.3.3
  - matplotlib>=3.10.7
  - xarray>=2025.10.1

  # Optional display dependencies (included in dev environment)
  - pandas>=2.3.3
  - networkx>=3.0
  - cairo>=1.18.4
  - cairosvg>=2.8.2
  - mupdf>=1.25.6

  # OME-ZARR support dependencies
  - zarr>=2.10.0
  - fsspec>=2023.1.0

  # macOS-specific dependencies
  - pyobjc-core  # [osx]
  - pyobjc-framework-cocoa  # [osx]

  # Pip dependencies
  - pip
  - pip:
    # imglyb not available via conda
    - imglyb>=2.1.0
    
    # Optional GUI dependencies
    - pandasgui>=0.2.15
    
    # Testing dependencies
    - pytest>=6.0
    - pytest-cov
    
    # Code quality dependencies
    - black
    - flake8
    - mypy
    
    # Documentation dependencies
    - sphinx>=4.0
    - sphinx-design
    - myst-nb
    - sphinx-copybutton
    - pydata-sphinx-theme