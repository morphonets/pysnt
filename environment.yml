name: pysnt-gui
channels:
  - conda-forge
  - defaults
dependencies:
  # Core runtime dependencies
  - python>=3.8
  - openjdk=21
  - scyjava>=1.12.1
  - pyimagej>=1.7.0
  - install-jdk>=1.1.0
  - numpy>=2.3.3
  - matplotlib>=3.10.7
  - xarray>=2025.10.1

  # Enhanced display dependencies
  - pandas>=2.3.3
  - cairo>=1.18.4
  - cairosvg>=2.8.2
  - mupdf>=1.25.6

  # IPython notebooks
  - ipykernel>=7.1.0

  # macOS-specific dependencies
  - pyobjc-core  # [osx]
  - pyobjc-framework-cocoa  # [osx]

  # Pip dependencies
  - pip
  - pip:
    # Interactive GUI features
    - pandasgui>=0.2.15